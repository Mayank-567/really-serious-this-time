<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Student's Login</title>
</head>

<body>
    <main>
        <div class="login">
            <div>
                <img src="logo.png" alt="" class="logo">
                <h1>Student's Login</h1>
            </div>
            <div class="login-form">
                <form action="">
                    <div>
                        <h3 class="promp-username">Username</h3>
                        <input type="text" required placeholder="Username" id="username">
                    </div>
                    <div>
                        <h3 class="prompt-password">Password</h3>
                        <input type="password"  placeholder="Password"  required id="password">
                    </div>
                    <input type="submit" class="button" value="LogIn"></input>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
</html>
