<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student's Login</title>
</head>

<body>
    <main>
        <div>
            <img src="./logo.png" alt="" class="logo">
            <h1>Welcome</h1>
        </div>
        <div class="login-form">
            <form action="">
                <div>
                    <h3 class="promp-username">Username</h3>
                    <input type="text" required placeholder="LogIn Id" id="username">
                </div>
                <div>
                    <h3 class="prompt-password">Password</h3>
                    <input type="password" required placeholder="Password" id="password">
                </div>
                <button type="submit" class id="submit">LogIn</button>
            </form>
        </div>
    </main>
</body>

</html>
