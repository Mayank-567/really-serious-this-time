<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Flipping cards v2</title>
</head>
<body>
    <main>
        <section>
            <div class="main-card">
                <div class="card">
                    <div class="front">
                        
                        <div class="img-div">
                            <img class="photo" src="jd.jpeg" alt="">
                        </div>
                        <h3 class="front-title title">Jayesh Deorukhkar</h3>
                    </div>
                    <div class="back">
                        <h3 class="back-title title">Jayesh Deorukhkar</h3>
                        <p class="description">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum deserunt blanditiis voluptatibus iusto in fugiat debitis quasi quibusdam ea explicabo sint quia, sunt repudiandae eligendi cupiditate quos dolores omnis veritatis.
                        </p>
                        <div class="social-links">
                            <a href="#" class="instagram">Instagram</a>
                            <a href="#" class="linkedin">LinkedIn</a>
                        </div>
                    </div>    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
